<template name="quicklinker">
<div id="quicklinker">
  <form id="linker-form">
    {{> inputAutocomplete settings=settings id="linker-input" class="mousetrap" placeholder="link" name="linker-input"}}
    <br />
    <input type="hidden" id="linker-id-input"/>
    <input type="text" id="linker-text-input"/>
    <input type="submit" style="display:none">
  </form>
</div>
</template>
