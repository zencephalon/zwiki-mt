<template name="wiki">
<div class="wiki {{focusedClass this}}" data-id="{{_id}}">
  <h2 class="editable title mousetrap" data-id="{{_id}}" contenteditable="{{focused this}}"></h2>
  <div class="editable content mousetrap" data-id="{{_id}}" contenteditable="{{focused this}}">
  </div>
</div>
</template>
